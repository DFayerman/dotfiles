general {
				output_format = "i3bar"
        colors = true
        interval = 5
				separator = " "
}

order += "cpu_usage"
order += "disk /"
order += "memory"
order += "tztime local"

cpu_usage {
				format = "cpu: %usage {%cpu0 %cpu1}"
				max_threshold = "75"
				format_above_threshold = "WARNING ABOVE THRESHOLD: %usage"
}


disk "/" {
        format = "disk: %avail"
}

memory {
        format = "mem: %used ~ %available free"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
