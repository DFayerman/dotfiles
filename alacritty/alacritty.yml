window:
  title: LIQUID
  dimensions:
    columns: 120
    lines: 60
  padding:
    x: 10
    y: 10
  position:
    x: 600
    y: 700
  decorations: none

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 11

key_bindings:
  - { key: W,              mods: Control|Shift,                    action: Quit     }

