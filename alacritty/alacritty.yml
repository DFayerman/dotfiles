window:
  title: LIQUID
  dynamic_title: false
  dimensions:
    columns: 170
    lines: 70
  padding:
    x: 1
    y: 1
  position:
    x: 1100
    y: 400
  decorations: none

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 10

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: W,              mods: Control|Shift,                    action: Quit     }
  # - { key: F11,            mods: Control|Shift,                    action: ToggleFullscreen     }


