window:
  title: LIQUID
  dynamic_title: false
  dimensions:
    columns: 170
    lines: 70
  # dynamic_padding: true
  padding:
    x: 5
    y: 5
  position:
    x: 1100
    y: 400
  decorations: none

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 9

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: W,              mods: Control|Shift,                    action: Quit     }
  # - { key: F11,            mods: Control|Shift,                    action: ToggleFullscreen     }

mouse:
  hide_when_typing: true

# working_directory: None
alt_send_esc: true

